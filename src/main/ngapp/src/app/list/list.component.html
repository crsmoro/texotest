<div class="row">
	<div class="col-12">
		<div class="card">
		  <div class="card-body">
		    <h4>List movies</h4>
			<table class="table table-bordered table-hover table-striped">
				<thead class="thead-light">
					<tr>
						<th>ID</th>
						<th>Year<input type="text" class="form-control"  [(ngModel)]="yearFilter" placeholder="Filter by year" #iy (keyup)="filterYearKeyUp(iy.value)"/></th>
						<th>Title</th>
						<th>Winner?
							<select class="form-control" [(ngModel)]="winnerFilter" (change)="loadMovies()">
								<option value="" selected>Yes/No</option>
								<option value="true">Yes</option>
								<option value="false">No</option>
							</select>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of movies">
						<td>{{item.id}}</td>
						<td>{{item.year}}</td>
						<td>{{item.title}}</td>
						<td>{{item.winner?'Yes':'No'}}</td>
					</tr>
				</tbody>
			</table>
			<nav aria-label="Pagination">
			  <ul class="pagination justify-content-center">
			    <li class="page-item" [class.disabled]="firstPage"><a class="page-link" href="javascript:void(0)" (click)="loadMovies(0)"><fa-icon [icon]="['fas', 'angle-double-left']"></fa-icon></a></li>
			    <li class="page-item" [class.disabled]="firstPage"><a class="page-link" href="javascript:void(0)" (click)="loadMovies(pageable.pageNumber - 1)"><fa-icon [icon]="['fas', 'angle-left']"></fa-icon></a></li>
			    <li *ngFor="let page of pages" class="page-item" [class.active]="pageable.pageNumber==page"><a class="page-link" href="javascript:void(0)" (click)="loadMovies(page)">{{page + 1}}</a></li>
			    <li class="page-item" [class.disabled]="lastPage"><a class="page-link" href="javascript:void(0)" (click)="loadMovies(pageable.pageNumber + 1)"><fa-icon [icon]="['fas', 'angle-right']"></fa-icon></a></li>
			    <li class="page-item" [class.disabled]="lastPage"><a class="page-link" href="javascript:void(0)" (click)="loadMovies(totalPages - 1)"><fa-icon [icon]="['fas', 'angle-double-right']"></fa-icon></a></li>
			  </ul>
			</nav>
		  </div>
		</div>
	</div>
</div>
